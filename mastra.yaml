project: accounting-automation
version: 1.0.0
description: AI-driven accounting automation system for Japanese tax compliance

# Build configuration
build:
  command: node build.js

# Start configuration  
start:
  command: node start.js

# Agents
agents:
  - name: mastra-accounting-agent
    description: 会計処理・仕訳作成エージェント
    file: ./src/agents/mastra-accounting-agent.ts
    
  - name: mastra-customer-agent
    description: 顧客管理エージェント
    file: ./src/agents/mastra-customer-agent.ts
    
  - name: mastra-database-agent
    description: データベース操作エージェント
    file: ./src/agents/mastra-database-agent.ts
    
  - name: mastra-japan-tax-agent
    description: 日本税制対応エージェント
    file: ./src/agents/mastra-japan-tax-agent.ts
    
  - name: mastra-ocr-agent
    description: OCR処理エージェント
    file: ./src/agents/mastra-ocr-agent.ts
    
  - name: mastra-product-agent
    description: 商品管理エージェント
    file: ./src/agents/mastra-product-agent.ts
    
  - name: mastra-ui-agent
    description: UI操作エージェント
    file: ./src/agents/mastra-ui-agent.ts

  - name: mastra-construction-agent
    description: 構築支援エージェント
    file: ./src/agents/mastra-construction-agent.ts

  - name: mastra-deployment-agent
    description: デプロイメント管理エージェント
    file: ./src/agents/mastra-deployment-agent.ts

  - name: mastra-problem-solving-agent
    description: 問題解決専門エージェント
    file: ./src/agents/mastra-problem-solving-agent.ts

  - name: mastra-refactor-agent
    description: リファクタリング専門エージェント
    file: ./src/agents/mastra-refactor-agent.ts

# Workflows
workflows:
  - name: accounting-workflow
    description: 会計処理ワークフロー
    file: ./src/workflows/accounting-workflow.ts
    
  - name: compliance-workflow
    description: コンプライアンスチェック
    file: ./src/workflows/compliance-workflow.ts
    
  - name: invoice-processing-workflow
    description: 請求書処理
    file: ./src/workflows/invoice-processing-workflow.ts

# Environment variables
environment:
  MONGODB_URI: ${MONGODB_URI}
  OPENAI_API_KEY: ${OPENAI_API_KEY}
  ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
  AZURE_FORM_RECOGNIZER_ENDPOINT: ${AZURE_FORM_RECOGNIZER_ENDPOINT}
  AZURE_FORM_RECOGNIZER_KEY: ${AZURE_FORM_RECOGNIZER_KEY}
  HANDWRITING_OCR_API_TOKEN: ${HANDWRITING_OCR_API_TOKEN}
  NLWEB_API_ENDPOINT: ${NLWEB_API_ENDPOINT}
  MASTRA_API_SECRET: ${MASTRA_API_SECRET}
  NODE_ENV: production