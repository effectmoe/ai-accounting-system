project: accounting-automation
version: 1.0.1
description: AI-driven accounting automation system for Japanese tax compliance

runtime: node
node_version: "20"

build:
  command: echo "No build required"
  output: .

start:
  command: node server.js
  port: 4111

agents:
  - name: accountingAgent
    description: 会計処理・仕訳作成エージェント
    file: ./src/agents/mastra-accounting-agent.ts
    
  - name: customerAgent
    description: 顧客管理エージェント
    file: ./src/agents/mastra-customer-agent.ts
    
  - name: databaseAgent
    description: データベース操作エージェント
    file: ./src/agents/mastra-database-agent.ts
    
  - name: deploymentAgent
    description: デプロイメント管理エージェント
    file: ./src/agents/mastra-deployment-agent.ts
    
  - name: japanTaxAgent
    description: 日本税制対応エージェント
    file: ./src/agents/mastra-japan-tax-agent.ts
    
  - name: ocrAgent
    description: OCR処理エージェント
    file: ./src/agents/mastra-ocr-agent.ts
    
  - name: problemSolvingAgent
    description: 問題解決エージェント
    file: ./src/agents/mastra-problem-solving-agent.ts
    
  - name: productAgent
    description: 商品管理エージェント
    file: ./src/agents/mastra-product-agent.ts
    
  - name: refactorAgent
    description: リファクタリングエージェント
    file: ./src/agents/mastra-refactor-agent.ts
    
  - name: uiAgent
    description: UI操作エージェント
    file: ./src/agents/mastra-ui-agent.ts
    
  - name: constructionAgent
    description: 建設業会計エージェント
    file: ./src/agents/mastra-construction-agent.ts

environment:
  NODE_ENV: production
  PORT: 4111