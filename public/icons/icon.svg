<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f3460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e94560;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background Circle -->
  <rect width="512" height="512" rx="100" ry="100" fill="url(#bg-gradient)"/>

  <!-- Main Icon: Calculator/Document symbol representing accounting -->
  <g transform="translate(96, 80)">
    <!-- Document Base -->
    <rect x="40" y="0" width="240" height="320" rx="20" ry="20" fill="#ffffff" opacity="0.95"/>

    <!-- Document Header Line -->
    <rect x="70" y="30" width="180" height="8" rx="4" fill="#1a1a2e" opacity="0.3"/>
    <rect x="70" y="50" width="120" height="6" rx="3" fill="#1a1a2e" opacity="0.2"/>

    <!-- Grid Lines (representing spreadsheet/accounting) -->
    <line x1="70" y1="90" x2="250" y2="90" stroke="#1a1a2e" stroke-width="2" opacity="0.15"/>
    <line x1="70" y1="130" x2="250" y2="130" stroke="#1a1a2e" stroke-width="2" opacity="0.15"/>
    <line x1="70" y1="170" x2="250" y2="170" stroke="#1a1a2e" stroke-width="2" opacity="0.15"/>
    <line x1="70" y1="210" x2="250" y2="210" stroke="#1a1a2e" stroke-width="2" opacity="0.15"/>

    <!-- Vertical line -->
    <line x1="160" y1="80" x2="160" y2="220" stroke="#1a1a2e" stroke-width="2" opacity="0.15"/>

    <!-- Yen Symbol -->
    <text x="160" y="280" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="#e94560" text-anchor="middle">Â¥</text>
  </g>

  <!-- AI Sparkle Effect -->
  <g fill="#e94560">
    <circle cx="380" cy="100" r="8"/>
    <circle cx="400" cy="130" r="5"/>
    <circle cx="420" cy="90" r="6"/>
  </g>

  <!-- AAM Text at bottom -->
  <text x="256" y="460" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle" letter-spacing="8">AAM</text>
</svg>
