<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ツールチップテスト</title>
  <style>
    /* ツールチップのホバー効果とタッチ対応 - 強化版 */
    .tooltip-wrapper {
      position: relative;
      display: inline-block;
      border-bottom: 1px dotted #333;
      cursor: help;
    }
    
    /* デバッグ用のスタイル（開発環境での確認用） */
    .tooltip-debug {
      /* デバッグ用の背景色を追加 */
      background: rgba(255, 255, 0, 0.1);
      outline: 1px dashed rgba(255, 0, 0, 0.3);
    }
    
    .tooltip-content {
      /* 初期状態で非表示 */
      visibility: hidden;
      opacity: 0;
      /* スタイル */
      background-color: #fef3c7; /* より確実な背景色 */
      color: #1f2937;
      text-align: left;
      border-radius: 6px;
      padding: 12px 16px;
      /* 位置設定 */
      position: absolute;
      z-index: 999999; /* 非常に高いz-index */
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      width: 280px;
      min-width: 200px;
      max-width: 90vw;
      /* フォント設定 */
      font-size: 14px;
      font-weight: 500;
      /* シャドウとボーダー */
      box-shadow: 0 8px 25px rgba(0,0,0,0.25);
      border: 2px solid #f59e0b;
      /* アニメーション */
      transition: all 0.2s ease-in-out;
      /* マウスイベント */
      pointer-events: none;
      /* テキスト設定 */
      white-space: normal;
      line-height: 1.5;
      word-wrap: break-word;
    }
    
    /* ホバー時の表示を確実にする - 強化版 */
    .tooltip-wrapper:hover .tooltip-content,
    .tooltip-wrapper:focus .tooltip-content,
    .tooltip-wrapper:active .tooltip-content {
      visibility: visible !important;
      opacity: 1 !important;
      display: block !important;
    }
    
    /* デスクトップ: ホバーで表示 */
    @media (hover: hover) and (pointer: fine) {
      .tooltip-wrapper:hover .tooltip-content,
      .tooltip-wrapper:focus .tooltip-content {
        visibility: visible !important;
        opacity: 1 !important;
        display: block !important;
      }
    }
    
    /* 強制表示テスト用クラス */
    .tooltip-content.force-show {
      visibility: visible !important;
      opacity: 1 !important;
      display: block !important;
    }
    
    /* モバイル: タップで表示 */
    .tooltip-wrapper.active .tooltip-content {
      visibility: visible !important;
      opacity: 1 !important;
    }
    
    .tooltip-content::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      border-width: 5px;
      border-style: solid;
      border-color: rgba(254, 240, 138, 0.95) transparent transparent transparent;
    }
    
    body {
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    
    .test-section {
      margin: 20px 0;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>ツールチップテスト</h1>
  
  <div class="test-section">
    <h2>テスト1: 基本的なツールチップ</h2>
    <p>
      この
      <span class="tooltip-wrapper tooltip-debug" data-tooltip="これはテスト用のツールチップです" title="これはテスト用のツールチップです">
        <span style="
          background: linear-gradient(180deg, transparent 40%, rgba(254, 240, 138, 0.9) 40%);
          cursor: help;
          border-radius: 3px;
          padding: 2px 6px;
          border-bottom: 2px dotted #f59e0b;
          font-weight: 600;
          position: relative;
          display: inline-block;
          text-decoration: none;
          box-shadow: 0 0 0 1px rgba(251, 191, 36, 0.3);
        ">テスト項目</span>
        <span class="tooltip-content" style="
          visibility: hidden;
          opacity: 0;
          background-color: #fef3c7;
          color: #1f2937;
          text-align: left;
          border-radius: 8px;
          padding: 14px 18px;
          position: absolute;
          z-index: 999999;
          bottom: 130%;
          left: 50%;
          transform: translateX(-50%);
          width: 300px;
          min-width: 220px;
          max-width: 95vw;
          font-size: 14px;
          font-weight: 500;
          box-shadow: 0 10px 30px rgba(0,0,0,0.3), 0 4px 8px rgba(0,0,0,0.1);
          border: 3px solid #f59e0b;
          transition: all 0.3s ease-in-out;
          pointer-events: none;
          white-space: normal;
          line-height: 1.5;
          word-wrap: break-word;
        ">💡 これはテスト用のツールチップです</span>
      </span>
      にホバーしてください。
    </p>
  </div>

  <div class="test-section">
    <h2>テスト2: LLMOモニタリングツールチップ</h2>
    <p>
      <span class="tooltip-wrapper tooltip-debug" data-tooltip="Large Language Model Optimization Monitoring - AIを活用したWebサイトの最適化とモニタリングサービス" title="Large Language Model Optimization Monitoring - AIを活用したWebサイトの最適化とモニタリングサービス">
        <span style="
          background: linear-gradient(180deg, transparent 40%, rgba(254, 240, 138, 0.9) 40%);
          cursor: help;
          border-radius: 3px;
          padding: 2px 6px;
          border-bottom: 2px dotted #f59e0b;
          font-weight: 600;
          position: relative;
          display: inline-block;
          text-decoration: none;
          box-shadow: 0 0 0 1px rgba(251, 191, 36, 0.3);
        ">LLMOモニタリングシステム</span>
        <span class="tooltip-content" style="
          visibility: hidden;
          opacity: 0;
          background-color: #fef3c7;
          color: #1f2937;
          text-align: left;
          border-radius: 8px;
          padding: 14px 18px;
          position: absolute;
          z-index: 999999;
          bottom: 130%;
          left: 50%;
          transform: translateX(-50%);
          width: 300px;
          min-width: 220px;
          max-width: 95vw;
          font-size: 14px;
          font-weight: 500;
          box-shadow: 0 10px 30px rgba(0,0,0,0.3), 0 4px 8px rgba(0,0,0,0.1);
          border: 3px solid #f59e0b;
          transition: all 0.3s ease-in-out;
          pointer-events: none;
          white-space: normal;
          line-height: 1.5;
          word-wrap: break-word;
        ">💡 Large Language Model Optimization Monitoring - AIを活用したWebサイトの最適化とモニタリングサービス</span>
      </span>
      の詳細です。
    </p>
  </div>

  <div class="test-section">
    <h2>テスト3: 備考セクション</h2>
    <div style="background-color: #f9fafb; padding: 1.5rem; border-radius: 0.5rem; margin: 2rem 0;">
      <h3 style="font-size: 1.25rem; font-weight: bold; margin-bottom: 1rem; color: #1f2937;">備考</h3>
      <div style="font-size: 0.875rem; color: #4b5563; line-height: 1.6; white-space: pre-wrap;">これは見積書の備考欄です。

ツールチップと備考の表示テストを行います。</div>
    </div>
  </div>

  <script>
    // ページ読み込み後にツールチップのイベントを設定
    document.addEventListener('DOMContentLoaded', function() {
      console.log('ツールチップテストページが読み込まれました');
      
      const tooltipWrappers = document.querySelectorAll('.tooltip-wrapper');
      console.log('ツールチップ要素数:', tooltipWrappers.length);
      
      tooltipWrappers.forEach((wrapper, index) => {
        console.log(`ツールチップ ${index + 1}:`, wrapper.getAttribute('data-tooltip'));
        
        wrapper.addEventListener('mouseenter', function(e) {
          console.log('マウスホバー開始:', this.getAttribute('data-tooltip'));
          const content = this.querySelector('.tooltip-content');
          if (content) {
            content.classList.add('force-show');
          }
        });
        
        wrapper.addEventListener('mouseleave', function(e) {
          console.log('マウスホバー終了');
          const content = this.querySelector('.tooltip-content');
          if (content) {
            content.classList.remove('force-show');
          }
        });
        
        // タッチイベント
        wrapper.addEventListener('touchstart', function(e) {
          e.stopPropagation();
          console.log('タッチ開始:', this.getAttribute('data-tooltip'));
          
          // 他のアクティブなツールチップを閉じる
          document.querySelectorAll('.tooltip-wrapper.active').forEach(w => {
            if (w !== wrapper) w.classList.remove('active');
          });
          
          // 現在のツールチップをトグル
          wrapper.classList.toggle('active');
        });
      });
      
      // 画面の他の場所をタップしたらツールチップを閉じる
      document.addEventListener('touchstart', function(e) {
        if (!e.target.closest('.tooltip-wrapper')) {
          document.querySelectorAll('.tooltip-wrapper.active').forEach(w => {
            w.classList.remove('active');
          });
        }
      });
    });
  </script>
</body>
</html>
