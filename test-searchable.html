<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searchable Select Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .test-section {
            margin-bottom: 40px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        h2 {
            margin-top: 0;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>検索機能付き会社選択のテスト</h1>
    
    <div class="test-section">
        <h2>1. 見積書作成画面</h2>
        <iframe src="http://localhost:3003/quotes/new"></iframe>
    </div>
    
    <div class="test-section">
        <h2>2. 請求書作成画面</h2>
        <iframe src="http://localhost:3003/invoices/new"></iframe>
    </div>
    
    <div class="test-section">
        <h2>3. 納品書作成画面</h2>
        <iframe src="http://localhost:3003/delivery-notes/create"></iframe>
    </div>
    
    <div class="result">
        <h3>テスト項目：</h3>
        <ul>
            <li>会社名の検索が正しく動作するか</li>
            <li>部分一致で検索できるか</li>
            <li>選択した会社が正しく設定されるか</li>
            <li>UIが適切に表示されるか</li>
        </ul>
    </div>
</body>
</html>
